<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Login</h1>
            <form id="login-form">
                <div class="text">
                    <input type="text" placeholder="Email" id="email-input" >
                    <span></span>
                </div>
                <div class="text">
                    <input type="password" placeholder="Password" id="password-input" >
                    <span></span>
                </div>
                <button type="submit" class="login">Submit</button>
             
            </form>
        </div>
        <div class="box" id="box2">
            <img src="img3.png" alt="error">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase

        const firebaseConfig = {
  apiKey: "AIzaSyA_S5VZR8gVV34pZVCgBcCTVu9wqXuY0UE",
  authDomain: "megaminds-task.firebaseapp.com",
  databaseURL: "https://megaminds-task-default-rtdb.firebaseio.com",
  projectId: "megaminds-task",
  storageBucket: "megaminds-task.appspot.com",
  messagingSenderId: "1008935547460",
  appId: "1:1008935547460:web:d57c93c5ecea3354fa8211",
  measurementId: "G-0V9CPYH6WR"
};
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the login form and its inputs
        const loginForm = document.getElementById("login-form");
        const emailInput = document.getElementById("email-input");
        const passwordInput = document.getElementById("password-input");

            
        // Add a listener to the login form to handle form submissions
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the email and password values from the form inputs
            const email = emailInput.value;
            const password = passwordInput.value;

            // Use Firebase authentication to sign in the user with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User is signed in
                    const user = userCredential.user;
                    console.log("User signed in:", user);
                    window.location.href = "adminInfo.html"; // Redirect to adminInfo.html
                })
                .catch((error) => {
                    // Handle sign-in errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Sign-in error:", errorCode, errorMessage);
                    alert(errorMessage);
                });
        });

         windowChange=function (){
            window.location.href = "adminInfo.html"; 
        }
    </script>
</body>

</html>
